<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="navb-logo">
                <img src="/img/majith.logo.jpeg" alt="logo">
                <!-- <div class="head"><p>Stack</p></div> -->
            </div>

            <div class="navb-items">

                <div class="item">
                    <a class="dropdown-toggle" href="/home" data-bs-toggle="dropdown">
                        Home
                    </a>
                </div>

                <div class="item">

                    <a class="dropdown-toggle" href="/about" data-bs-toggle="dropdown">
                        About
                    </a>
                </div>

                <div class="item">
                    <a class="dropdown-toggle" href="/service" data-bs-toggle="dropdown">
                        Service
                    </a>
                </div>

                <div class="item">
                    <a class="dropdown-toggle" href="/portfolio" data-bs-toggle="dropdown">
                        Portfolio
                    </a>
                </div>

                <div class="item">
                    <a href="/blog">Blog</a>
                </div>

                <div class="item">
                    <a href="/pricing">Pricing</a>
                </div>

                <div class="item">
                    <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">EN</a>
                </div>

                <div class="end_btn">
                    <div class="vl"></div>
                    <div class="item hire_us">
                        <a href="/">Hire Us</a>
                        <img class="hire_icon"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAe0lEQVR4nO2VSwqAMAwF3y2eeEU9rlBvoxRcdGHthyYBm4GsZ5JNAMdx+rg65l8BJQjgsApYAIRHGrQDmGx+Alg1A/gih1YAM3KVAH7IxQNYkIsGsEIuFsBKuUgAG+TDA9goHxrADvkw6HLMdvbInrzU+GJN2CzljjMHN3fSX2WQRBrHAAAAAElFTkSuQmCC">
                        <p>+1-938-740-7555</p>
                    </div>
                    <div class="vl"></div>
                    <div class="item-button">
                        <a href="/contact" type="button">Contact Us</a>
                    </div>
                </div>


            </div>


            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars toggle_bar"></i>
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="/img/logo-variant.png" alt="Logo">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                    class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div class="modal-body">

                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/">Home</a>
                            </div>
                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/about">About</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-bell-concierge"></i><a href="/services">Services</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/">Portfolio</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-file-lines"></i> <a href="/cases">blog</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/about">Pricing</a>
                            </div>

                            <a href="/contact" class="navb-button" type="button">Let's talk</a>
                        </div>


                    </div>
                </div>
            </div>


        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
